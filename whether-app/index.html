<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheteher app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter city" >
                <img src="images/search.png" id="img1" alt="no img">
            </div>
            <div class="wind">
                <img src="images/cloudy.png" alt="no wind" spellcheck="false">
                <h1 id="h1"></h1>
                <h1 id="h2"></h1>
            </div>
            <div class="end">
                <div class="humadity">
                    <img src="images/humidity.png" alt="none">
                    <h2 id="humadity"></h2>
                    <h2>humadity</h2>
                </div>
                <div class="wind-speed">
                    <img src="images/wind.png" alt="none">
                    <h2 id="speed"></h2>
                    <h2>windspeed</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
